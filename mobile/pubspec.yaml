name: mileage_tracker
description: "Kilometerregistratie - Track business and private trips"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.5

  # Storage
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2
  path: ^1.9.1

  # Network
  http: ^1.6.0
  connectivity_plus: ^7.0.0

  # Location
  geolocator: ^14.0.2
  permission_handler: ^12.0.1

  # Date formatting
  intl: ^0.20.2

  # Google Sign-In (staying on v6 - v7 has major breaking changes)
  google_sign_in: ^6.2.1

  # URL Launcher (for Tesla OAuth)
  url_launcher: ^6.3.2

  # WebView (for Tesla OAuth callback capture)
  webview_flutter: ^4.13.0

  # Maps (free OpenStreetMap)
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true
