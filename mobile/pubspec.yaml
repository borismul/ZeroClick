name: mileage_tracker
description: "Kilometerregistratie - Track business and private trips"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # Network
  http: ^1.1.2
  connectivity_plus: ^5.0.2

  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Date formatting
  intl: ^0.18.1

  # Google Sign-In
  google_sign_in: ^6.2.1

  # URL Launcher (for Tesla OAuth)
  url_launcher: ^6.2.5

  # WebView (for Tesla OAuth callback capture)
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
