name: zero_click
description: "Zero Click - Automatic trip tracking"
publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.5

  # Storage
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2
  path: ^1.9.1
  flutter_secure_storage: ^9.2.2

  # Network
  http: ^1.6.0
  connectivity_plus: ^7.0.0

  # Location
  geolocator: ^14.0.2
  permission_handler: ^12.0.1

  # Date formatting
  intl: ^0.20.2

  # Google Sign-In v7
  google_sign_in: ^7.2.0

  # URL Launcher (for Tesla OAuth)
  url_launcher: ^6.3.2

  # WebView (for Tesla OAuth callback capture)
  webview_flutter: ^4.13.0

  # Maps (free OpenStreetMap)
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  live_activities: ^2.4.5

  # UUID for proper ID generation
  uuid: ^4.5.1

  # Local notifications
  flutter_local_notifications: ^18.0.1
  showcaseview: ^5.0.1

  # Firebase - crash reporting and analytics
  firebase_core: ^4.4.0
  firebase_crashlytics: ^5.0.7
  firebase_analytics: ^12.1.1

  # Cryptography (for hashing user IDs)
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  mocktail: ^1.0.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true
